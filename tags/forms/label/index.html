<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Label</title>
  </head>
  <body>
    <!-- default -->
    <label>Default Label</label>
    <hr />

    <!-- with form tag -->
    <form action="">
      <label for="lbl-fn">First Name</label>
      <input id="lbl-fn" type="text" />
    </form>

    <!-- inline  -->
    <form action="">
      <label>
        Last Name
        <input type="text" />
      </label>
    </form>
  </body>
</html>
