<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button</title>
  </head>
  <body>
    <form action="">
      <h3>Default</h3>
      <button>button</button>
      <hr />

      <h3>button with different types (button, submit, reset)</h3>
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
      <hr />

      <h3>button with disable state</h3>
      <button type="button" disabled>Disabled</button>
      <hr />

      <h3>button with form data properties (name, value)</h3>
      <button name="btn" value="custom">Custom</button>
      <hr />

      <h3>button with autofocus</h3>
      <button type="button" autofocus>Auto Focus</button>
      <hr />
    </form>
  </body>
</html>
