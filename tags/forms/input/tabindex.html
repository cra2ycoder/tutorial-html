<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input: Tabindex</title>
  </head>
  <body>
    <h3>tabindex</h3>
    <form action="">
      <input type="text" value="4" tabindex="4" />
      <input type="text" value="3" tabindex="3" />
      <input type="text" value="1" autofocus tabindex="1" />
      <input type="text" value="2" tabindex="2" />
      <p>use tabs/shift+tab to see the results!</p>
    </form>
    <hr />
  </body>
</html>
