<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input: Types</title>
  </head>
  <body>
    <h3>Input Type: button</h3>
    <form action="">
      <input type="text" value="html" />
      <input type="button" value="button" />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
      <p>
        when try to click on the reset button, please change the value in the
        input box and click on it.
      </p>
    </form>
    <hr />

    <h3>Input Type: checkbox</h3>
    <form action="">
      <h4>Choose your car list:</h4>

      <label for="bwm">BMW</label>
      <input type="checkbox" value="bmw" checked id="bmw" />

      <label for="audi">Audi</label>
      <input type="checkbox" value="audi" id="audi" />

      <label for="benz">Benz</label>
      <input type="checkbox" value="benz" id="benz" />
    </form>
    <hr />
  </body>
</html>
