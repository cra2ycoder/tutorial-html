<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input</title>
  </head>
  <body>
    <form action="">
      <h3>default</h3>
      <input type="text" />
      <hr />

      <h3>name + value</h3>
      <input type="text" name="txt" value="Text" />
      <hr />

      <h3>autofocus</h3>
      <input type="text" autofocus value="autofocus" />
      <hr />

      <h3>disabled</h3>
      <input type="text" disabled value="disabled" />
      <hr />

      <h3>read only</h3>
      <input type="text" readonly value="readonly" />
      <hr />
    </form>
    <form action="">
      <h3>required</h3>
      <input type="text" required />
      <p>try clicking the submit button!</p>
      <button>submit</button>
    </form>
    <hr />
  </body>
</html>
