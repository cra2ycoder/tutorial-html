<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics: Image</title>
  </head>
  <body>
    <!-- default -->
    <img src="https://via.placeholder.com/150" />

    <!-- file formats -->
    <img src="./assets/behance.gif" />
    <img src="./assets/behance_animate.gif" />
    <img src="./assets/behance.jpg" />
    <img src="./assets/behance.png" />
    <img src="./assets/behance.svg" />
    <img src="./assets/behance.bmp" />

    <!-- attributes: alt -->
    <img src="https://via.placeholder.com/" alt="Placeholder Image" />

    <!-- attributes: width and height -->
    <img src="https://via.placeholder.com/150" width="100px" />
    <img src="https://via.placeholder.com/150" height="100px" />
    <img src="https://via.placeholder.com/150" width="120px" height="100px" />

    <!-- attributes: srcset -->
    <img
      src="https://via.placeholder.com/150"
      srcset="https://via.placeholder.com/300 2x"
    />

    <!-- attributes: srcset+sizes -->
    <img
      src="https://via.placeholder.com/150"
      srcset="
        https://via.placeholder.com/300 300w,
        https://via.placeholder.com/600 600w
      "
      sizes="(max-width: 300px) 300w, (max-width: 600px) 600w, 50vw"
    />
  </body>
</html>
