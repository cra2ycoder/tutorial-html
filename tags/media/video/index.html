<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video</title>
  </head>
  <body>
    <!-- http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ElephantsDream.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerEscapes.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerFun.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerJoyrides.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerMeltdowns.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/Sintel.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/SubaruOutbackOnStreetAndDirt.jpg
    http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/TearsOfSteel.jpg -->
    <!-- default -->
    <h3>Default video Player:</h3>
    <video
      controls
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg"
    ></video>
    <hr />

    <!-- enabling controls -->
    <h3>video Player with controls enabled</h3>
    <video
      controls
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
    ></video>
    <hr />

    <!-- video player with controls + autoplay -->
    <h3>video Player with controls + autoplay</h3>
    <video
      controls
      autoplay
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
    ></video>
    <hr />

    <!-- video player with controls + autoplay + loop + muted -->
    <h3>video Player with controls + autoplay + loop + muted</h3>
    <video
      controls
      autoplay
      loop
      muted
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
    ></video>
    <hr />

    <!-- video player with error message -->
    <h3>video player with error message</h3>
    <video
      controls
      src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
    >
      <p>Your browser doesn't support HTML5 video.</p>
    </video>
    <hr />
  </body>
</html>
