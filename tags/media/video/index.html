<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video</title>
  </head>
  <body>
    <!-- default -->
    <h3>Default video Player:</h3>
    <video
      src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
    ></video>
    <hr />

    <!-- enabling controls -->
    <h3>Video Player with controls enabled</h3>
    <video
      controls
      src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
    ></video>
    <hr />

    <!-- video player with controls + autoplay -->
    <h3>Video Player with controls + autoplay</h3>
    <video
      controls
      autoplay
      src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
    ></video>
    <hr />

    <!-- video player with controls + autoplay + loop + muted -->
    <h3>Video Player with controls + autoplay + loop + muted</h3>
    <video
      controls
      autoplay
      loop
      muted
      src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
    ></video>
    <hr />

    <!-- video player with error message -->
    <h3>Video player with error message</h3>
    <video
      controls
      src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
    >
      <p>Your browser doesn't support HTML5 video.</p>
    </video>
    <hr />

    <!-- video player with multiple sources with poster -->
    <h3>Video player with multiple sources with poster</h3>
    <video
      width="620"
      controls
      poster="https://upload.wikimedia.org/wikipedia/commons/e/e8/Elephants_Dream_s5_both.jpg"
    >
      <source
        src="https://archive.org/download/ElephantsDream/ed_1024_512kb.mp4"
        type="video/mp4"
      />
      <source
        src="https://archive.org/download/ElephantsDream/ed_hd.ogv"
        type="video/ogg"
      />
      <source
        src="https://archive.org/download/ElephantsDream/ed_hd.avi"
        type="video/avi"
      />
      Your browser doesn't support HTML5 video tag.
    </video>
  </body>
</html>
